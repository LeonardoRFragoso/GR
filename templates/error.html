<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Atendimento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .error-message {
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-back {
            padding: 10px 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">Ocorreu um erro</h1>
        <p class="error-message">
            {{ error if error else "Ocorreu um erro inesperado. Por favor, tente novamente." }}
        </p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-back">
            <i class="fas fa-arrow-left mr-2"></i> Voltar para a p√°gina inicial
        </a>
    </div>

</body>
</html>
